<html>
  <head>
    <link rel="stylesheet" type="text/css" href="position.css" />
  </head>

  <body>
    <div class="container">
      <div class="stopwatch">
        <input type="radio" id="reset" class="controller reset" name="state" />
        <label for="reset" class="controller reset"></label>

        <input type="radio" id="start" class="controller start" name="state" />
        <label for="start" class="controller start"></label>

        <input type="radio" id="pause" class="controller pause" name="state" />
        <label for="pause" class="controller pause"></label>

        <div class="watch-face">
          <div class="marks">
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
          </div>
          <div class="marks">
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
          </div>
          <div class="marks">
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
          </div>
          <div class="marks">
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
          </div>

          <div class="big-ring"></div>

          <div class="marks long-marks">
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
          </div>

          <div class="small-ring"></div>

          <div class="second-pointer"></div>
        </div>
      </div>
    </div>

    <div class="pointer"></div>
    <script src="app.js"></script>
  </body>
</html>
